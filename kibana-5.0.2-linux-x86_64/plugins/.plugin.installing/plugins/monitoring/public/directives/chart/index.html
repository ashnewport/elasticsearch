<div ng-if="series">
  <h1>
    <span class="monitoring-chart-title">{{::title}}</span>
    <span ng-if="units"> ({{::units}})</span>
    <i class="monitoring-chart-description fa fa-info-circle pull-right" ng-if="description"
      tooltip-html-unsafe="{{::description}}"
      tooltip-placement="left"
      tooltip-trigger="click"
    ></i>
  </h1>
  <chart series="series"></chart>
</div>

<div class="form-group" ng-show="exportConfig.isExportable()">
  <label>Document Generation</label>
  <div class="input-group generate-controls">
    <button
      class="generate btn btn-primary"
      ng-click="exportConfig.export(exportConfig.selectedType)"
      >
      Printable {{ exportConfig.exportTypes[exportConfig.selectedType].name }}
    </button>
  </div>
</div>

<div class="form-group" ng-show="exportConfig.isExportable()">
  <label>Generation URL</label>
  <div class="input-group">
    <input
      class="clipboard-text form-control url"
      type="text"
      readonly="readonly"
      value="{{ exportConfig.exportTypes[exportConfig.selectedType].link }}"
      >
    <button class="clipboard-button btn btn-default">
      <span aria-hidden="true" class="fa fa-clipboard"></span>
    </button>
  </div>
</div>

<div ng-hide="exportConfig.isExportable()">
  Please save your work before generating a report.
</div>
